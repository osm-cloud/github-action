version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user
hooks:
  AfterInstall:
    - location: scripts/AfterInstall.sh
      timeout: 100
      runas: root
  ApplicationStart:
    - location: scripts/ApplicationStart.sh
      timeout: 100
      runas: root
  ApplicationStop:
    - location: scripts/ApplicationStop.sh
      timeout: 100
      runas: root